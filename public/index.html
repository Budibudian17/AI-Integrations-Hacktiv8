<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilmi Vision Chat</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        secondary: '#ffffff',
                        accent: '#4b5563',
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-white h-screen overflow-hidden flex">
    <!-- Sidebar -->
    <div class="w-64 bg-black text-white flex flex-col border-r border-gray-800">
        <!-- New Chat Button -->
        <div class="p-4 border-b border-gray-800">
            <button onclick="clearChat()" class="w-full flex items-center gap-3 px-4 py-3 bg-white/10 hover:bg-white/20 rounded-lg transition-colors">
                <i data-lucide="plus" class="w-5 h-5"></i>
                <span class="font-medium">New Chat</span>
            </button>
        </div>

        <!-- Chat History (placeholder) -->
        <div class="flex-1 overflow-y-auto p-2">
            <div class="text-xs text-gray-500 px-3 py-2">Recent Chats</div>
            <!-- Chat history items will go here -->
        </div>

        <!-- Sidebar Footer -->
        <div class="p-4 border-t border-gray-800">
            <div class="flex items-center gap-3 text-sm text-gray-400">
                <i data-lucide="bot" class="w-5 h-5"></i>
                <span>Hilmi Vision</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col h-screen overflow-hidden">
        <!-- Chat Area -->
        <div id="chatArea" class="flex-1 overflow-y-auto">
            <!-- Empty State -->
            <div class="flex flex-col items-center justify-center h-full text-gray-400 px-4">
                <i data-lucide="message-circle" class="w-16 h-16 mb-4 stroke-1"></i>
                <p class="text-lg">Ask anything or upload an image</p>
                <p class="text-sm mt-2">Image upload is optional</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="border-t border-gray-200 p-4 bg-white">
            <div class="max-w-3xl mx-auto">
                <!-- Upload Preview -->
                <div id="uploadPreview" class="hidden mb-3 p-3 bg-gray-100 rounded-lg flex items-center gap-3">
                    <img id="previewImage" src="" alt="Preview" class="w-16 h-16 object-cover rounded-lg">
                    <div class="flex-1">
                        <div id="fileName" class="text-sm font-semibold text-gray-900"></div>
                        <div id="fileSize" class="text-xs text-gray-500"></div>
                    </div>
                    <button onclick="removeFile()" class="flex items-center gap-1 px-2 py-1 bg-red-500 text-white text-xs rounded hover:bg-red-600 transition-colors">
                        <i data-lucide="x" class="w-3 h-3"></i>
                        Remove
                    </button>
                </div>

                <!-- Settings -->
                <div class="mb-3 flex items-center gap-4 text-sm text-gray-600">
                    <label class="flex items-center gap-2">
                        <i data-lucide="thermometer" class="w-4 h-4"></i>
                        <span>Temperature:</span>
                        <input type="number" id="temperature" value="0.9" step="0.1" min="0" max="2" 
                               class="w-16 px-2 py-1 border border-gray-300 rounded focus:outline-none focus:border-black">
                    </label>
                </div>

                <!-- Input Form -->
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="flex items-center gap-2">
                        <!-- File Upload Button -->
                        <div class="relative">
                            <input type="file" name="file" id="file" accept="image/*" onchange="handleFileSelect(event)" class="hidden">
                            <button type="button" onclick="document.getElementById('file').click()" 
                                    class="flex items-center justify-center w-12 h-12 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors duration-200">
                                <i data-lucide="paperclip" class="w-5 h-5 text-gray-700"></i>
                            </button>
                        </div>

                        <!-- Prompt Input -->
                        <input type="text" name="prompt" id="prompt" placeholder="Ask anything (image optional)..." required
                               class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-black transition-colors">

                        <!-- Send Button -->
                        <button type="submit" id="sendBtn" 
                                class="flex items-center gap-2 px-6 py-3 bg-black text-white rounded-lg hover:bg-gray-800 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed font-medium">
                            <span>Send</span>
                            <i data-lucide="send" class="w-4 h-4"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Client-side JavaScript -->
    <script src="/js/app.js"></script>
</body>
</html>
